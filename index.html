        <link rel="icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="/css/animate.css" />
        <link href="//cdn.bootcss.com/aplayer/1.10.1/APlayer.min.css" rel="stylesheet" />
        <script src="//cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
        <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <style>
            .app {
                position: absolute;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                display: flex;
                /* background-color: red; */
            }
            .avbox {
                width: 300px;
                height: 100%;
            }
            .body-content {
                height: 100%;
                display: flex;
                flex-direction: column;
                flex: 1;
                background-color: black;
            }
            .bg-img {
                height: 600px;
            }
            .bg-box {
                position: absolute;
                top: 10px;
                right: 320px;
                left: 10px;
                text-align: center;
            }
            .img-box {
                width: 200px;
                height: 200px;
                margin: 10px;
                border: pink solid 5px;
            }
        </style>
    </head>

    <body>
        <div id="app" class="app" onclick="playAction()">
            <div id="bg-box" class="body-content">
                <div class="bg-box">
                    <img id="bg-img" class="bg-img" src="/images/bg1.jpg" alt="" />
                </div>
            </div>

            <div id="bb37.html" class="avbox"></div>
        </div>
        <script async>
            var av = '';
            (function() {
                let playerTimer = setInterval(function() {
                    if (!window.APlayer) {
                        return;
                    }
                    av = new APlayer({
                        container: document.getElementById('bb37.html'),
                        theme: '#e96900',
                        listFolded: false,
                        audio: [
                            { name: '浮生', artist: 'AniFace', url: '/AV/浮生.mp3', cover: '//p2.music.126.net/mhWnNBXzrY83dNWJ6GDGwg==/109951163872080254.jpg?param=130y130' },
                            // { name: '爱情', artist: 'AniFace', url: './AV/爱江山更爱美人.mp3', cover: '//p2.music.126.net/fsXjbojiD5IisEoK__NfHg==/109951163462214000.jpg?param=130y130' },
                            // { name: '爱江山更爱美人', artist: 'AniFace', url: '/AV/爱情.mp3', cover: '//p2.music.126.net/fsXjbojiD5IisEoK__NfHg==/109951163462214000.jpg?param=130y130' },
                        ],
                    });
                    clearInterval(playerTimer);
                }, 10);
            })();

            var isPlay = false;
            document.addEventListener('keyup', function(event) {
                console.log('ssss');
                if (!isPlay) {
                    av.play();
                    console.log('xxxx');
                    isPlay = true;
                }
            });
            function playAction() {
                console.log('ssss');
                if (!isPlay) {
                    av.play();
                    console.log('xxxx');
                    isPlay = true;
                }
            }
            $(function() {
                var BgImg = function() {
                    var bgimg = document.getElementById('bg-img');
                    var bgindex = 1;
                    changeImg();
                    function changeImg() {
                        setTimeout(() => {
                            $('#bg-img').addClass('animated bounce');
                            bgindex += 1;
                            if (bgindex > 3) {
                                bgindex = 1;
                            }
                            bgimg.src = `./images/bg${bgindex}.jpg`;
                            changeImg();
                        }, 5000);
                    }
                };
                BgImg();
            });
        </script>
    </body>
